<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./assets/img/book-2-fill.svg" type="image/svg" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>RecordeTur | Viagens</title>
</head>

<body>
	<main>
		<header class="header">
			<h1>Viagens</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/clientes}">Clientes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/viagens}">Destinos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/reservas}">Reservas</a>
			</li>
		</ul>

		<section class="container">

			<div class="p-4">
				<button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary mb-2 botao1"> Novo
					destino </button>

				<table class="table table-responsive table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">id</th>
							<th scope="col">Destino</th>
							<th scope="col">Descrição</th>
							<th scope="col">Preço</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="c : ${viagens}">
							<td th:text="${c.id_viagem}"></td>
							<td th:text="${c.destino}"></td>
							<td th:text="${c.descricao}"></td>
							<td th:text="${c.preco}" class="name"></td>
														
							<td>
								<div class="d-flex">
									<a th:href="@{'/viagens'}" data-bs-toggle="modal"
										th:data-bs-target="'#exampleModal' + ${c.id_viagem}" class="mx-1" title="Editar">
										<i class="ri-file-edit-line"></i>
									</a>
									<a th:href="@{'/viagens/' + ${c.id_viagem} + '/excluir'}" class="mx-1" title="Cancelar"
										onclick="return confirm('Deseja excluir este cliente ?')">
										<i class="ri-delete-bin-2-line"></i>
									</a>
									
									<!-- Modal -->
									<div class="modal fade" th:id="'exampleModal' + ${c.id_viagem}" tabindex="-1"
										aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
														title</h1>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<form th:action="@{/viagens/cadastrar}" method="post"
														th:object="${viagen}">
														<h2 class="text-center">Atualizar</h2>
														<input type="hidden" id="id_viagem" name="id_viagem" class="form-control"
															th:value="${c.id_viagem}" />
																												
														<div class="form-group mb-3">
															<label for="destino" class="form-label">
																Destino
															</label>
															<input type="text" id="destino" name="destino"
																class="form-control" th:value="${c.destino}" />
														</div>
														
														<div class="form-group mb-3">
															<label for="descricao" class="form-label">
																Descrição
															</label>
															<input type="text" id="descricao" name="descricao"
																class="form-control" th:value="${c.descricao}" />
														</div>

														<div class="form-group mb-3">
															<label for="preco" class="form-label">
																Preço
															</label>
															<input type="text" id="preco" name="preco"
																class="form-control" th:value="${c.preco}" />
														</div>
														


														<button type="submit" class="btn btn-primary">
															Enviar
														</button>
														<a href="./viagens" class="btn btn-danger"
															style="margin-left: 10px">
															Cancelar
														</a>
													</form>
												</div>

											</div>
										</div>
									</div>

								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</section>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
							title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/viagens/cadastrar}" method="post" th:object="${viagem}">
							<h2 class="text-center">Atualizar</h2>
							
							<div class="form-group mb-3">
								<label for="destino" class="form-label">
									Destino
								</label>
								<input type="text" th:id="destino" th:name="destino" class="form-control"
									th:field="*{destino}" />
							</div>

							
							
							<div class="form-group mb-3">
								<label for="decricao" class="form-label">
									Descrição
								</label>
								<input type="text" th:id="descricao" th:name="descricao" class="form-control"
									th:field="*{descricao}" />
							</div>
							
							<div class="form-group mb-3">
								<label for="preco" class="form-label">
									Preço
								</label>
								<input type="text" th:id="preco" th:name="preco" class="form-control"
									th:field="*{preco}" />
							</div>

							<button type="submit" class="btn btn-primary">
								Enviar
							</button>
							<a href="./viagens" class="btn btn-danger" style="margin-left: 10px">
								Cancelar
							</a>
						</form>
					</div>

				</div>
			</div>
		</div>

	</main>
	<footer class="container-fluid position-absolute bottom-0 start-0 end-0">
		<img src="./assets/img/recode.svg" alt="recodePro" />
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
